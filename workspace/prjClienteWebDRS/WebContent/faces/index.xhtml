<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html"/>

<h:head>
	<title>Sistemas de Notas Fiscais</title>
</h:head>

<h:body>
	<h:outputText value="Página do Sistema de Notas Fiscais  #{cuboMetaDataBean.data}"/>
	<br/><br/>
	
	
	<h:messages />
	
	<h:form id="form">
		
			<h:panelGrid columns="1">
				
				<h:outputLabel value="Descrição Metadados: " for="descricao"/>
				
				<h:inputTextarea id="descricao" value="#{cuboMetaDataBean.metaDadosCubo}" cols="150" rows="25">
					
				</h:inputTextarea>
				
				<h:commandButton value="Buscar" action="#{cuboMetaDataBean.buscaMetaDadosCubo}">
					<f:ajax render="@form"/>
				</h:commandButton>
				
			</h:panelGrid>
		
	</h:form>
	
	
</h:body>
</html>
